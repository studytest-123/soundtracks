<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.eventName}">Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #2b2b2b; color: #f5f5f5; }
        .card { background-color: #444; border: none; border-radius: 12px; color: #fff; }
        .event-image { width: 100%; height: 200px; background-color: #666; border-radius: 8px; }
        .section-title { margin-top: 2rem; margin-bottom: 1rem; font-weight: bold; color: #ddd; }
        .rating span { color: gold; font-size: 1.1rem; }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4 class="sidebar-title">ğŸ¶ SoundTracks</h4>

    <a th:href="@{/event/new}" class="btn btn-primary sidebar-btn">
        â• Create Event
    </a>

    <a th:href="@{/review/new}" class="btn btn-secondary sidebar-btn">
        âœï¸ Create Review
    </a>

    <hr class="sidebar-divider">

    <a th:href="@{/}" class="btn btn-outline-light sidebar-btn">
        ğŸ  Home
    </a>
</div>

<!-- Main Content -->
<div class="main-content">
<div class="container py-4">
    <a href="/" class="btn btn-secondary mb-3">&larr; Back to Home</a>

    <div class="card p-4 mb-4">
        <h2 th:text="${event.eventName}">Event Name</h2>
        <div class="event-image my-3">Event Image</div>
        <p th:text="${event.eventDescription}">
            Event description and atmosphere details here.
        </p>
        <div class="rating">
            <span>â˜… â˜… â˜… â˜… â˜†</span>
        </div>
    </div>

    <div class="section-title">Performances</div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="perf : ${performances}">
            <div class="card p-3">
                <h5 th:text="${perf.artistObject.artistName}">Artist Name</h5>
                <p class="small text-muted" th:text="${perf.artistObject.artistGenre}">Genre</p>
                <h6 class="mt-3">Setlist:</h6>
                <ul>
                    <li th:each="song : ${perf.performanceSetlist}"
                        th:text="${song.setlistItemOrder + '. ' + song.trackTitle}">Track Name</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
